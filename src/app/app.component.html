<app-header></app-header>

<main>
  <ul id="users">
    <!-- <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
    </li> -->
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="selectedUserId === user.id" (select)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>


  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }
</main>
