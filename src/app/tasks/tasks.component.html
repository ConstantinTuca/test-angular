@if (isAddingTask) {
  <app-task-modal [userId]="userId" (close)="onCloseModal()"></app-task-modal>
}

<section id="tasks">
  <header>
    <h1>{{name}}'s Tasks</h1>
    <menu>
      <button (click)="onStartAddTask()">Add Tasks</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task"></app-task>
      </li>
    }
  </ul>
</section>
